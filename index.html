<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>Hakim Livs</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="top-info-bar"></div>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="logo">Hakim Livs</div>

      <div class="search-container">
        <input type="text" placeholder="Sök..." />
        <i class="fas fa-search search-icon"></i>
      </div>

      <div class="header-icons">
        <!-- Länkar Logga in till login.html -->
        <a href="login.html" class="icon-link">
          <i class="fas fa-user"></i> Logga in
        </a>

        <!-- Länkar Kundvagn till cart.html -->
        <a href="cart.html" class="icon-link">
          <i class="fas fa-shopping-bag"></i>
          <p id="cartBalance">$0</p>
        </a>
      </div>
    </div>
  </header>

  <body>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h1>Welcome to Hakim Livs</h1>
      <form id="addProduct">
        <label for="name">Namn på produkt</label>
        <input type="text" name="name" id="name" class="prodInp" required>
        <label for="price">Pris</label>
        <input type="number" name="price" id="price" class="prodInp" min="0.01" value="0" step="any" required>
        <label for="description">Beskrivning</label>
        <textarea name="description" id="description" class="prodInp"></textarea>
        <label for="stock">Lager</label>
        <input type="number" name="stock" id="stock" class="prodInp" min="0" value="0">
        <button type="submit">Lägg till</button>
      </form>
      <div id="products"></div>
    </main>

    
    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>
    <!-- PAGE-SPECIFIC JAVASCRIPT -->
    <script type="module" src="./src/scripts/index.js"></script>
  </body>

</html>
