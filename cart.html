<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>Kundvagn - Hakims Livs</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="logo">Hakim Livs</div>

      <div class="search-container">
        <input type="text" placeholder="Sök..." />
        <i class="fas fa-search search-icon"></i>
      </div>

      <div class="header-icons">
        <!-- Länkar Logga in till login.html -->
        <a href="login.html" class="icon-link">
          <i class="fas fa-user"></i> Logga in
        </a>

        <!-- Länkar Kundvagn till cart.html -->
        <a href="cart.html" class="icon-link">
          <i class="fas fa-shopping-bag"></i>
          <p id="cartBalance">$0</p>
        </a>
      </div>
    </div>
  </header>

  <h1 class="cartTitle">Kundvagn</h1>
  <div id="kundvagnen">
    <div class="cart-layout">
      <h2 class="item-name" id="item-name-lo">Produkt</h2>
      <h3 class="item-price">Price/st</h3>
      <h3 class="item-quantity">Amount</h3>
      <h3 class="item-price-sum">Sum</h3>
    </div>
    <div id="cart-items"></div>
  </div>
  <a href="index.html">Tillbaka till startsidan</a>
  <script src="./src/scripts/cart.js"></script>
</body>

</html>
